<html>
    <script>
        //soma, sub, multip, divisao, resto, porcemtagem
        function calculo(operacao, num1, num2) {
            var resultado

            if(operacao === "soma") {
                resultado = num1 + num2;
            } else if (operacao === "sub") {
                resultado = num1 - num2;
            } else if (operacao ==="multip") {
                resultado = num1 * num2
            } else if (operacao === "divisao") {
                resultado = num1 / num2
            } else if(operacao === "resto") {
                resultado = num1 % num2;
            } else if(operacao === "porcemtagem") {
                resultado = num1 * num2 / 100;
            } else {
                console.log("operação invalida")
            }
            return resultado;

        }
        var x = calculo("soma", 200, 100);
        console.log(x)
    </script>
</html>
