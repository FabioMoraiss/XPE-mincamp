<html>
    <script>
        // criar uma função que recebe uma palavra como paremetro
        // e retorna com essa palavra, invertida

        //1 receber a palavra
        //2 -criar uma variavel temporaria pra armazenar o resultado
        // 3 - interar a palavra de tras pra frente
        // 4- retornar a variavel

        function inverter(palavra) {

            var palavraInvertida = "";

            /*for (var i = palavra.length -1; i>= 0 ; i--) {
                palavraInvertida += palavra[i];
            }*/

            var i = palavra.length -1
            while(i >= 0){
                palavraInvertida += palavra[i];
                i--
            }
            return palavraInvertida;
        }
    </script>
