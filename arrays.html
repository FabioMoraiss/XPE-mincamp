<html>
    <script>
        var carros = ["gol", "palio", "uno", 20, "buceta apertada"]
        console.log(carros)

        var primeiroCarro = carros[0]

        console.log("ultimo elemento do arry "+ carros[carros.length - 1])

        carros[carros.length] = "privada com abacate"
        console.log("ultimo elemento do arry "+ carros[carros.length - 1])

        // o .push no array adiciona um elemento no final da lista
        carros.push("polo");
        console.log(carros)

        // o .pop no arry REMOVE um elemento no fim da lista
        carros.pop()
        console.log(carros)

        // .unshift no array adiona um elemnto no começo da lista
         carros.unshift("amendoim")
         console.log(carros)

         // shift no array REMOVE u melemento no começo da lista
         carros.shift();
         console.log(carros)



    </script>
</html>
